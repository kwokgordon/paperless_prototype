<h2>Upload</h2>

<div class="input">
  <label>Line Of Business:</label>
  <select #ls (change)="onLOBSelect(ls.value)">
    <option *ngFor="let lob of lobs"
      value="{{lob.name}}">
        {{lob.name}}
    </option>
  </select>
</div>

<div class="input">
  <label>Status:</label>
  <select>
    <option *ngFor="let status of statuses"
      (click)="onStatusSelect(status)"
      value="status.id">
        {{status.name}}
    </option>
  </select>
</div>

<div class="input">
  <label>Quote Number:</label>
  <input />
</div>

<div class="input">
  <label>Name Insured:</label>
  <input />
</div>

<div class="input">
  <label>Document Type:</label>
  <select>
    <option value="dummy">Dummy</option>
  </select>
</div>

<div class="input">
  <label>Category:</label>
  <select>
    <option value="dummy">Dummy</option>
  </select>
</div>

<div class="input">
  <label>Received Date:</label>
  <input type="date" />
</div>

<div class="input">
  <label>User:</label>
  <input />
</div>

<div class="input">
  <label>Title:</label>
  <input />
</div>

<div class="input">
  <label>Broker:</label>
  <input />
</div>

<div class="input">
  <label>Effective Date:</label>
  <input type="date" />
</div>

<div class="input">
  <label>Expiry Date:</label>
  <input type="date" />
</div>

<div class="input">
  <label>Select Files:</label>
  <div class="left" ng2FileDrop
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)" 
        (onFileDrop)= "oneFileOnly($event)"
        [uploader]="uploader"
        class="well my-drop-zone">
       {{fileDescription}}
   </div>
</div>
